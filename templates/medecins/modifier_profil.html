{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="text-primary mb-4 text-center">📝 Modifier mon profil</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                {% render_field field class="form-control" %}
                {% if field.errors %}
                    <div class="text-danger small mt-1">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">💾 Enregistrer les modifications</button>
        <a href="{% url 'profil_medecin' %}" class="btn btn-outline-secondary ms-2">Retour</a>
    </form>
</div>
{% endblock %}
