{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

        }
        .card-header-custom {
            background-color: #0d6efd;
            color: white;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            text-align: center;
            padding: 2rem 1rem;
        }
        .profile-icon {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        .btn-action {
            background-color: #0d6efd;

            font-weight: 500;
            border-radius: 0.5rem;

<body>
