{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e0ecf8; }
        .card-header-custom {
            background-color: #0d6efd;
            color: white;
            padding: 2rem;
            text-align: center;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 col-sm-10">
            <div class="card shadow-sm">
                <div class="card-header-custom">
                    <h4>Réinitialisation du mot de passe</h4>
                    <p class="mb-0 small">Entrez votre adresse email pour recevoir un lien</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.email.label_tag }}
                        {{ form.email }}
                        {% for error in form.email.errors %}
                            <div class="form-text text-danger">{{ error }}</div>
                        {% endfor %}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4 py-2">Envoyer un e-mail de réinitialisation</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">← Retour à la connexion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
