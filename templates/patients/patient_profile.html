{% extends 'base.html' %}
{% load static %}
{% block title %}Mon profil{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        {% if profile.avatar %}
                            <img src="{{ profile.avatar.url }}" alt="Avatar" class="rounded-circle shadow" width="110" height="110">
                        {% else %}
                            <img src="{% static 'images/avatar_default.png' %}" alt="Avatar" class="rounded-circle shadow" width="110" height="110">
                        {% endif %}
                        <h2 class="fw-bold mt-3 mb-0 text-primary">{{ request.user.get_full_name }}</h2>
                        <span class="badge bg-success mt-2">Patient vérifié</span>
                    </div>
                    <hr>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-edit me-2"></i>Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
